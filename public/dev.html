<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.svg">
    <title>Dynamic Language Selection</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//codefence.io/codefence.css" rel="stylesheet">
    <script defer type="text/javascript" src="//codefence.io/codefence.js"></script>

</head>

<body class="none" style="background-color: rgb(31,36,48)">

<pre><code-fence lang="java" switcher="true" heading="Dynamic Language Selection">
<textarea vue-slot="code">
class Main {
    public static void main(String args[]) {
        System.out.println("Hello World from Java");
    }
}
</textarea></code-fence></pre>

</body>

</html>
